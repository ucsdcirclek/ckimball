<script>
//Float down fade in script  
$(document).ready(function() {
  if ($(window).width() < 481) {
    $("#para_art1").css({top: '-24rem'});
    $("#para_art1").css('opacity', '0').animate({top: '-23rem', opacity: 1}, 1700);
  } else {
    $("#para_art1").css({top: '-16rem'});
    $("#para_art1").css('opacity', '0').animate({top: '-13rem', opacity: 1}, 1700);
  } 
});

//Smooth scroll transition
$(document).on('click', 'a[href="#trans"]', function (event) {
    event.preventDefault();

    $('html, body').animate({
      scrollTop: $($.attr(this, 'href')).offset().top
     }, 1500);
});

//Handles infinite scroll side effect
$(document).ready(function(){
    var eTop = $("#limit").offset().top;
    $(document).scrollTop(eTop);
    var eHeight = $("#limit").height();
    var eBottom = eTop + eHeight - $(window).height();
    $(document).on("scroll", function(e){
        var windowScrollTop = $(window).scrollTop();
        if(windowScrollTop < eTop){
            console.log("not allowed");
            $(document).scrollTop(eTop);
        }
        else if(windowScrollTop > eBottom){
            $(document).scrollTop(eBottom);
        }
        else{
            console.log("allowed");
        }
    });
});




</script>
